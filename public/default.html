<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/default.css" />
  </head>
  <body>
    <div class="container-md text-center mt-3">
      <div class="row mb-3">
        <div class="col-6 text-start">
          <h1>EasyChat</h1>
        </div>
        <div class="col-6 text-end">
            <!-- <span class="badge bg-danger" id="participants">0</span> -->
            <button type="button" class="btn btn-primary position-relative">
              Chatters
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="participants">
                0
              </span>
            </button>
        </div>
      </div>
      
      <div id="chatBoard" class="p-3" style="font-family:monospace;"></div>   

      <form action="" name="f1" id="f1">
        <div class="row">
          <div class="col-md-12">
            <div class="input-group mt-3 mb-3">
              <input type="text" class="form-control" placeholder="your message..." aria-label="your message..." aria-describedby="basic-addon2" id="msg" required>
              <div class="input-group-append">
                <button id="sendMsg" class="btn btn-outline-secondary">Send</button>
              </div>
            </div>
          </div>
        </div>
      </form>
      
    </div>
    
    <script src="/socket.io/socket.io.js"></script>    
    <script src="lib/jquery-1.11.1.js"></script> 
    <script src="/default.js"></script>
    <script src="https://kit.fontawesome.com/89b9351127.js" crossorigin="anonymous"></script>
    
  </body>
</html>
